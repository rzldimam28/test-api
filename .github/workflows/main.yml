# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Check for changes in Dockerfile
      run: git diff --quiet HEAD -- Dockerfile || touch ./docker-changed

    - name: Build Docker image
      run: |
        if [ -f ./docker-changed ]; then
          docker build -t my-fastapi-app .
          rm ./docker-changed
        else
          echo "No changes in Dockerfile. Using existing image."
        fi

  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        # VPS IP
        host: ${{ secrets.VPS_SSH_HOST }}
                  
        # VPS username
        username: ${{ secrets.VPS_SSH_USERNAME }}
                  
        # SSH key (copy it from your local machine)
        key: ${{ secrets.VPS_SSH_SECRET }}
        
        # SSH port
        port: ${{ secrets.VPS_SSH_PORT }}
        # passphrase
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          git pull origin master
          docker compose down
          echo "Starting containers..."
          docker compose up -d
          echo "Deleting old image(s)..."
          docker image prune -a -f